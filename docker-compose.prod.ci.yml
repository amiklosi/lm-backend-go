version: '3.8'

services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/launchpad-manager-backend-go}:latest
    container_name: launchpad-manager-app
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=launchpad_user
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=launchpad_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - launchpad-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.launchpad.rule=Host(`launchpad.yourdomain.com`)"
      - "traefik.http.routers.launchpad.entrypoints=websecure"
      - "traefik.http.routers.launchpad.tls.certresolver=letsencrypt"
      - "traefik.http.services.launchpad.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/launchpad-manager-backend-go}-mysql:latest
    container_name: launchpad-manager-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=launchpad_db
      - MYSQL_USER=launchpad_user
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - launchpad-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mysql_data:

networks:
  launchpad-network:
    external: true 